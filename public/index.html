<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Upparawala Product Uploading</title>
    <link rel="stylesheet" href="ind.css">

</head>

<body>
    <script type="text/javascript">var submitted=false</script>
    <iframe name="ifr" id="ifr" style="display: none;" onload="if(submitted){ window.location='/gg.html';}"></iframe>
<div id="main">
<h3>Product Uploading on UPPARWALA</h3>
   <form class="login-form" id="myForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeogs08vN5aHc7z1jtOgAWrmz854T_ynxQzVHrzkQcDjVR9qA/formResponse" method="post" target="ifr" onsubmit="submitted=true">

    <div>
        <input type="text" id="scode" onkeyup="notblank1()" required placeholder="Store Code" maxlength="2">

        <input type="text" id="brand" onkeyup="notblank1()" name="entry.1662562707" required placeholder="Brand Name">

        <input type="text" id="category" onkeyup="notblank1()" name="entry.152515537" required placeholder="Category">

        <input type="text" id="fab" onkeyup="notblank1()" name="entry.765276839" required placeholder="Fabric">

        <div class="ad">
        <input type="text" id="colour" onkeyup="notblank1()" name="entry.1198289378" required placeholder="Colour">

        <input type="text" id="size" onkeyup="notblank1()" name="entry.80489394" placeholder="Size"></div>

       <div class="ad"><input type="number" onkeyup="notblank1()" id="mrp" name="entry.2045963783" required placeholder="MRP">

        <input type="number" id="sale" onkeyup="notblank1()" name="entry.1664901461" required placeholder="Sale Price"></div>

        <div class="ad"><input type="number" onkeyup="notblank1()" id="purchase" name="entry.1313337883" placeholder="Purchase Price">

        <input type="number" id="qty" onkeyup="notblank1()" name="entry.1345275416" placeholder="Quantity"></div>

        <textarea id="desc" onkeyup="notblank1()" name="entry.219987194" placeholder="Product Description" required style="height:100px"></textarea>
        <input type="text" id="pcode" name="entry.1661785242" required>

    </div>
    <button id="okbtn" type="button" class="btn" onclick="enableBtn()">Generate Code</button>
    <button id="savebtn" type="submit" class="btn" onclick="disableBtn()">Submit Data</button>
</form>
</div>
<script src="ind.js"></script>
</body>

</html>
